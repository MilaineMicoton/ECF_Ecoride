    <link href="/ECF_css/Index.css" rel="stylesheet">
    <link href="/ECF_css/login.css" rel="stylesheet">

<body>

    
<header>
    <div class="container-logo-et-burger">

        <!-- logo du header-->

        <img src = "/ECF_images/Comp_logo_Covoit_Ecoride.png" alt="Logo Covoit Ecoride">

        <!-- la barre du menu pour les grands écrans remplace le menu burger -->

        <div class="menu-header-ligne">

                <a href="Index.html">Chercher un covoiturage</a>

                <a href="Covoiturages_disponibles.html">Covoiturages disponibles</a>

                <a href="A_propos.html">A propos</a>

        </div>

        <!--button toggle popover menu avec charactère burger -->
 
        <button id="burger-icone"  popovertarget="pop-up-menu"  popovertargetaction="show" >≡</button>
     
    </div>    

    <nav>
        <div id="pop-up-menu" popover>
            <ul>
                <li><a href="Index.html">Chercher un covoiturage</a></li>
                <li></li>

            </ul>

    </nav>
    
</header>
<main>
    <div class="container">
        <div class="wrapper">
            <section class="login">
                <h1>Connexion</h1>
                    <form>
                        <div class="input-box">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email">
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <ion-icon name="lock-open"></ion-icon>
                            <input type="password">
                            <label for="">Mot de passe</label>
                        </div>
                        <div class="forgot">
                            <input type="checkbox">
                            <label for="">Mot de passe oublié?</label>
                        </div>

                        <button>Connexion</button>

                        <div class="register">
                            <span>Pas de compte?</span>
                            <a href="">Inscrivez-vous</a>
                        </div>
                    </form>

            </section>
        </div>
    </div>

</main>
    <footer>
        <nav>
            
            <div class="menu-footer">

                <a href="Index.html">Chercher un covoiturage</a>
